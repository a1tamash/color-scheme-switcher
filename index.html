<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Color Scheme Switcher</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<h1>Color Scheme Switcher</h1>

		<div class="box">
			<div class="container" id="blue" style="background-color: blue"></div>
			<div class="container" id="white" style="background-color: white"></div>
			<div class="container" id="green" style="background-color: green"></div>
			<div class="container" id="red" style="background-color: red"></div>
			<div class="container" id="yellow" style="background-color: yellow"></div>
		</div>

		<div>
			<h2 class="text">
				Try clicking on one of the colors above to change the background color
				of this page.
			</h2>
		</div>
	</body>
</html>
